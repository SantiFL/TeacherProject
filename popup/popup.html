<!doctype html>
<html lang="es">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			  crossorigin="anonymous">
		<meta charset="UTF-8">
	</head>
	<style>
		.h-0 {
			height: 0px;
		}
	</style>

	<body>
		<div id="initialPanel" class="container-fluid px-2 py-3">
			<div class="row g-0">
				<div class="col-10">
					<span>Alumnos totales: </span>
				</div>
				<div class="col-2 text-end">
					<span class="text-danger fw-bold" id="totalIndicator">0</span>
				</div>
			</div>
			<div class="row g-0">
				<div class="col-10">
					<span>Alumnos cargados: </span>
				</div>
				<div class="col-2 text-end">
					<span class="text-danger fw-bold" id="uploadedIndicator">0</span>
				</div>
			</div>
			<div class="row g-0">
				<div class="col-12">
					<button id="loadStudentsButton" type="button" class="btn w-100 btn-primary mt-3">Cargar Alumnos
					</button>
				</div>
			</div>
		</div>

		<hr class="mx-2 my-1">

		<div id="secondPanel" class="overflow-hidden h-0 container-fluid">
			<div class="row g-0">
				<div class="col">
					<div class="vstack gap-1">
						<span>Alumno: </span>
						<span id="currentStudentName" class="text-muted">Jorge Andrés Fonteveccia de Bernardo</span>
					</div>
				</div>
			</div>

			<hr class="my-2">

			<div class="row g-0">
				<div class="col">
					<form action="#" class="vstack gap-2" id="studentForm">

						<div class="d-flex justify-content-between align-items-baseline">
							<label for="finishedInput">Finalización por Espacio Curricular aprobado.</label>
							<input type="checkbox" id="finishedInput">
						</div>

						<label for="summary1">Síntesis etapa 1</label>
						<textarea id="summary1" maxlength="800" placeholder="Máximo 800 caracteres."></textarea>

						<label for="summary2">Síntesis etapa 2</label>
						<textarea id="summary2" maxlength="800" placeholder="Máximo 800 caracteres."></textarea>

						<button id="saveButton" type="button" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
