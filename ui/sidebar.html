<!doctype html>
<html lang="es">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			  crossorigin="anonymous">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="sidebar.css" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	</head>
	<body>
		<div class="container-fluid px-2">
			<div class="row g-0 mt-2">
				<div class="col-10">
					<span class="user-select-none">Alumnos:</span>
				</div>
				<div class="col-2 text-end">
					<span class="text-danger fw-bold" id="totalIndicator">0</span>
				</div>
			</div>
			<div class="row g-0 mt-2 d-none">
				<div class="col-10">
					<span class="user-select-none">Alumnos cargados:</span>
				</div>
				<div class="col-2 text-end">
					<span class="text-danger fw-bold" id="uploadedIndicator">0</span>
				</div>
			</div>
			<div class="row g-0 mt-3">
				<div class="col">
					<div class="d-flex">
						<button accesskey="l" id="loadStudentsButton" type="button" class="btn btn-main w-100" tabindex="1">
							<u>L</u>eer Alumnos
						</button>
						<button accesskey="f" id="finalizeButton" type="button" class="btn btn-main w-100" tabindex="1" disabled>
							<u>F</u>inalizar
						</button>
					</div>
				</div>
			</div>
		</div>

		<hr class="mx-2 my-3">

		<div id="studentPanel" class="d-none overflow-hidden container-fluid">
			<div class="row g-0">
				<div class="col">
					<div class="vstack gap-1 pt-1">
						<div class="d-flex justify-content-between align-items-baseline">
							<button class="btn btn-outline-main rounded btn-selector" type="button" id="previousStudentButton">
								<i class="bi bi-caret-left-fill"></i>
							</button>
							<span class="user-select-none" id="currentStudentIndex"></span>
							<button class="btn btn-outline-main rounded btn-selector" type="button" id="nextStudentButton">
								<i class="bi bi-caret-right-fill"></i>
							</button>
						</div>
						<div class="d-flex justify-content-between align-items-baseline mt-2">
							<span class="user-select-none">Alumno</span>
						</div>
						<span id="currentStudentName" class="text-muted">Jorge Andrés Fonteveccia de Bernardo</span>
					</div>
				</div>
			</div>

			<hr class="my-3">

			<div class="row g-0">
				<div class="col">
					<form action="#" class="vstack gap-2" id="studentForm">

						<div class="d-flex justify-content-between align-items-baseline">
							<label for="finishedInput">Finalización por Espacio Curricular aprobado.</label>
							<input type="checkbox" id="finishedInput">
						</div>

						<div class="vstack gap-2" id="learningsSection">
						</div>

						<label for="summary1">Síntesis etapa 1</label>
						<textarea id="summary1" maxlength="800" placeholder="Máximo 800 caracteres."></textarea>

						<label for="summary2">Síntesis etapa 2</label>
						<textarea id="summary2" maxlength="800" placeholder="Máximo 800 caracteres."></textarea>

						<button id="mainActionButton" type="button" class="btn btn-main"></button>
					</form>
				</div>
			</div>
		</div>

		<script src="sidebar.js"></script>
	</body>
</html>
